<html>
    <head>
        <style>
            #HASH {
  display: flex;
  justify-content: space-between;
}
        </style>
    </head>
    <body>
        <h1>{{.Title}} ({{.ProductionYear}})</h1>
        <h2>{{.CategoryId}}<h2>

        {{range .Rewievs}}
        <dl>
            <dt><div id="HASH" class="blue-msg">
                <span id="time-HASH" class="smalltext">{{.}}</span>
                <span class="ios-circle">Downvotes: {{len .DownvotedBy}} Upvotes: {{len .UpvotedBy}}</span>
                </div>
            </dt>
            <dd> <strong>Rating: {{.GetRate}}</strong>{{.GetText}}</dd>

        </dl>
        {{end}}

    </body>
</html>
